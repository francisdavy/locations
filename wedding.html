<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Venue Navigation</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 18px;
            font-weight: 600;
            margin: 10px 0;
            width: 100%;
            max-width: 300px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .info-box {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        
        .info-box h3 {
            color: #333;
            font-size: 16px;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .info-item {
            margin: 15px 0;
            font-size: 14px;
            color: #555;
        }
        
        .info-label {
            font-weight: 600;
            color: #764ba2;
            display: block;
            margin-bottom: 5px;
        }
        
        .coordinates {
            font-family: monospace;
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 5px;
        }
        
        .copy-btn {
            background: #e9ecef;
            color: #333;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .copy-btn:hover {
            background: #dee2e6;
        }
        
        .status {
            color: #666;
            font-size: 14px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üìç</div>
        <h1>Wedding Venue</h1>
        <p class="subtitle">Navigate to the celebration</p>
        
        <a href="https://www.google.com/maps/dir/?api=1&destination=10.505533576240166,76.24592643005653&travelmode=driving" 
           class="btn" 
           target="_blank"
           onclick="handleClick()">
            Open in Google Maps
        </a>
        
        <div class="info-box">
            <h3>üìã Manual Navigation Options</h3>
            
            <div class="info-item">
                <span class="info-label">GPS Coordinates:</span>
                <div class="coordinates">
                    10.505533, 76.245926
                </div>
                <button class="copy-btn" onclick="copyToClipboard('10.505533, 76.245926', this)">Copy Coordinates</button>
            </div>
            
            <div class="info-item">
                <span class="info-label">Google Plus Code:</span>
                <div class="coordinates">
                    G64W+8J Thrissur, Kerala
                </div>
                <button class="copy-btn" onclick="copyToClipboard('G64W+8J Thrissur, Kerala', this)">Copy Plus Code</button>
            </div>
            
            <div class="info-item">
                <span class="info-label">How to Use:</span>
                <p style="font-size: 13px; margin-top: 5px;">
                    Copy the coordinates or Plus Code above and paste into Google Maps app for navigation.
                </p>
            </div>
        </div>
        
        <p class="status" id="statusMsg"></p>
    </div>
    
    <script>
        function copyToClipboard(text, button) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(function() {
                    showCopied(button);
                }).catch(function() {
                    fallbackCopy(text, button);
                });
            } else {
                fallbackCopy(text, button);
            }
        }
        
        function fallbackCopy(text, button) {
            var textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                document.execCommand('copy');
                showCopied(button);
            } catch (err) {
                alert('Copied: ' + text);
            }
            
            document.body.removeChild(textarea);
        }
        
        function showCopied(button) {
            var originalText = button.textContent;
            button.textContent = 'Copied!';
            button.style.background = '#28a745';
            button.style.color = 'white';
            
            setTimeout(function() {
                button.textContent = originalText;
                button.style.background = '';
                button.style.color = '';
            }, 2000);
        }
        
        function handleClick() {
            document.getElementById('statusMsg').textContent = 'If map doesn\'t open, use the manual options above';
        }
        
        // Auto redirect for normal browsers
        window.onload = function() {
            var ua = navigator.userAgent.toLowerCase();
            var isWebView = ua.indexOf('wv') > -1;
            
            if (!isWebView) {
                document.getElementById('statusMsg').textContent = 'Redirecting to Google Maps...';
                setTimeout(function() {
                    window.location.href = 'https://www.google.com/maps/dir/?api=1&destination=10.505533576240166,76.24592643005653&travelmode=driving';
                }, 1500);
            }
        };
    </script>
</body>
</html>
